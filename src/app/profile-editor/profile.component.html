<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>{{ 'name' | translate }}</mat-label>
    <input matInput type="text" formControlName="firstName" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>{{ 'birthDate' | translate }}</mat-label>
    <input matInput formControlName="birthDate" [matDatepicker]="picker" />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div formGroupName="lifestyle">
    <h2>Lifestyle</h2>

    <mat-form-field>
      <mat-label>Personality: </mat-label>
      <input matInput type="text" formControlName="personality" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Pets: </mat-label>
      <input matInput type="text" formControlName="pets" />
    </mat-form-field>
  </div>

  <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>

<hr />

<button type="button" (click)="updateProfile()">Update Profile</button>
