<mat-card>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p>
      {{ profile?.name }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
